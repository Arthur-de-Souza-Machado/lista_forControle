<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    const num = 5;
    let somaNum = 0;

    //PROCESSAMENTO
    for (let contador = 1; contador <= num; contador++) {
        const nota = Number(prompt(`Informe o número ${contador}:`));
        somaNum += nota;
    }

    const media = somaNum / num;

    //SAIDA
    alert(`A soma é ${somaNum} e a média é ${media.toFixed(1)}`);
</script>

</script>
