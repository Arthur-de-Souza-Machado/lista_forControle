<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let maiorNumero = -0;

    //PROCESSAMENTO
    for (let contador = 1; contador <= 5; contador++) {
        const numero = parseFloat(prompt(`Informe o ${contador}º número:`));
        if (!isNaN(numero) && numero > maiorNumero) {
            maiorNumero = numero;
        }
    }
    if (maiorNumero !== -0) {
        alert(`O maior número informado é: ${maiorNumero}`);
    } else {
        alert("Nenhum número válido foi informado.");
    }

    //SAÍDA

</script>
