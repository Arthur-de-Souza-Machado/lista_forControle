<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let populacaoInicial = 80000;
    let populacaoAlvo = 200000;
    //PROCESSAMENTO
    const taxaCrescimentoAnual = 0.03;

    let anos = 0;
    let populacaoAtual = populacaoInicial;

    for (let ano = 1; populacaoAtual < populacaoAlvo; ano++) {
        populacaoAtual += populacaoAtual * taxaCrescimentoAnual;
        anos = ano;
    }

    alert(`Serão necessários ${anos} anos para que a população atinja ${populacaoAlvo} habitantes.`);


    //SAÍDA

</script>
