<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qNotas = Number(prompt(`Quantas notas o aluno obteve?`));
    let somaNotas = 0;
    //PROCESSAMENTO
    for (let contador = 1; contador <= qNotas; contador++) {
        const nota = Number(prompt(`Informe a nota ${contador}:`));
        somaNotas += nota;
    }

    const media = somaNotas / qNotas;
    document.write(`A média é ${media.toFixed(1)}`);

    //SAÍDA

</script>
